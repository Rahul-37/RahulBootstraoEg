      <div class="container">
    <div class="col-md-6 d-flex justify-content-center align-items-center my-4">
        <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
     

      <div class="form-check form-switch ">
       
        <label class="form-check-label" for="flexSwitchCheckDefault">Are you a Student?</label>
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
      </div>
      <div class=" form-switch form-check ">
       
        <label class="form-check-label" for="flexSwitchCheckChecked">Are you a professional?</label>
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" checked>
      </div>
      <br>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label">Write for us</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <div>
          <button class="btn btn-primary">Submit</button>
      </div>
    </div>
